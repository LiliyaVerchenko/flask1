{% extends "base.html" %}

{% block title %}
Создать объявление
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>Создать объявление</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название объявления"><br>
        <textarea name="description" id="description" class="form-control" placeholder="Введите текст объявления"></textarea><br>
        <input type="submit" class="btn btn-success" value="Сохранить">
    </form>
</div>
{% endblock %}
